<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LospBlox - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- ROBLOX 2022 DARK THEME (CORE) --- */
        :root {
            --bg-body: #191b1d;
            --bg-sidebar: #232527;
            --bg-card: #2b2d31;
            --text-main: #ffffff;
            --text-sub: #b8b8b8;
            --btn-primary: #ffffff;
            --btn-hover: #e0e0e0;
            --green: #00b06f;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Scrollen passiert im Content-Bereich */
        }

        /* --- TOPBAR --- */
        .topbar {
            background-color: var(--bg-sidebar);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #393b3d;
            flex-shrink: 0;
        }

        .logo { font-size: 22px; font-weight: 800; color: white; text-decoration: none; margin-right: 20px; }
        
        .top-right { margin-left: auto; display: flex; gap: 15px; align-items: center; }
        
        .currency-pill {
            background: #393b3d; padding: 5px 12px; border-radius: 15px;
            font-size: 14px; font-weight: bold; cursor: pointer;
        }

        /* --- LAYOUT --- */
        .main-container { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: 240px; background-color: var(--bg-sidebar);
            display: flex; flex-direction: column; padding-top: 10px;
            border-right: 1px solid #393b3d;
        }

        .nav-btn {
            background: none; border: none; color: var(--text-sub);
            padding: 12px 20px; text-align: left; font-size: 16px;
            cursor: pointer; display: flex; align-items: center; gap: 12px;
            text-decoration: none;
        }
        .nav-btn:hover, .nav-btn.active { color: white; background-color: #393b3d; border-left: 4px solid white; }
        .nav-btn i { width: 20px; text-align: center; }

        /* CONTENT AREA */
        .content {
            flex: 1; padding: 30px; overflow-y: auto;
            display: none; /* Standardm√§√üig versteckt, JS schaltet sie an */
        }
        .content.active { display: block; }

        h1 { margin-top: 0; font-size: 28px; }

        /* --- COMPONENTS --- */
        
        /* Game Cards */
        .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; }
        .game-card { cursor: pointer; }
        .game-thumb {
            width: 100%; aspect-ratio: 16/9; background: #393b3d; border-radius: 10px;
            margin-bottom: 8px; position: relative; overflow: hidden;
        }
        .game-thumb img { width: 100%; height: 100%; object-fit: cover; }
        .play-btn-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s;
        }
        .game-card:hover .play-btn-overlay { opacity: 1; }
        .play-icon { font-size: 40px; color: white; background: var(--green); border-radius: 50%; width: 50px; height: 50px; display:flex; align-items:center; justify-content:center;}

        /* Catalog Cards */
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .item-card { background: var(--bg-card); padding: 10px; border-radius: 8px; text-align: center; position: relative; }
        .item-img { width: 100px; height: 100px; background: #444; margin: 0 auto 10px; border-radius: 5px; }
        .buy-btn {
            background: var(--green); color: white; border: none; padding: 5px 15px;
            border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px;
        }
        .buy-btn:disabled { background: #555; cursor: not-allowed; }

        /* Login Screen */
        #auth-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 1000; display: flex;
            align-items: center; justify-content: center;
        }
        .login-box {
            background: var(--bg-sidebar); padding: 40px; border-radius: 10px; width: 350px; text-align: center;
        }
        .input-field {
            width: 100%; padding: 12px; margin-bottom: 10px;
            background: #191b1d; border: 1px solid #444; color: white; border-radius: 5px; box-sizing: border-box;
        }
        .btn-full {
            width: 100%; padding: 12px; background: white; color: black;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
        }

        /* Avatar Editor */
        .avatar-container { display: flex; gap: 20px; }
        .avatar-preview { width: 300px; height: 400px; background: radial-gradient(circle, #444, #222); border-radius: 10px; display: flex; align-items: center; justify-content: center; flex-direction: column;}
        .avatar-preview img { width: 200px; }
        .inventory-list { flex: 1; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; align-content: start; }
        .inv-item { background: var(--bg-card); padding: 10px; border-radius: 5px; cursor: pointer; text-align: center; border: 2px solid transparent; }
        .inv-item.equipped { border-color: var(--green); }

    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-box">
            <h2 style="margin-bottom: 30px;">Login to LospBlox</h2>
            <input type="text" id="login-user" class="input-field" placeholder="Username">
            <input type="password" id="login-pass" class="input-field" placeholder="Password">
            <button class="btn-full" onclick="app.login()">Log In</button>
            <p id="login-error" style="color: #ff4757; margin-top: 15px; font-size: 14px;"></p>
        </div>
    </div>

    <div class="topbar">
        <div style="display:flex; align-items:center;">
            <i class="fas fa-bars" style="font-size: 20px; margin-right: 20px; cursor: pointer; color:white;"></i>
            <a href="#" class="logo">LospBlox</a>
        </div>
        
        <div class="top-right">
            <div class="currency-pill" title="LospBux">
                <i class="fas fa-circle-notch"></i> <span id="ui-currency">0</span>
            </div>
            <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-893047294F250C332204B1963073D352-Png/150/150/AvatarHeadshot/Png/noFilter" style="width:30px; height:30px; border-radius:50%; border:1px solid #555;">
            <div id="ui-username" style="font-weight: bold; font-size: 14px;">User</div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <button onclick="app.nav('home')" class="nav-btn active" id="btn-home"><i class="fas fa-home"></i> Home</button>
            <button onclick="app.nav('games')" class="nav-btn" id="btn-games"><i class="fas fa-gamepad"></i> Games</button>
            <button onclick="app.nav('avatar')" class="nav-btn" id="btn-avatar"><i class="fas fa-tshirt"></i> Avatar</button>
            <button onclick="app.nav('catalog')" class="nav-btn" id="btn-catalog"><i class="fas fa-shopping-bag"></i> Catalog</button>
            <button onclick="app.logout()" class="nav-btn" style="margin-top: auto;"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>

        <div id="page-home" class="content active">
            <h1>Home</h1>
            <div style="display:flex; gap:20px; margin-bottom: 30px;">
                <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-893047294F250C332204B1963073D352-Png/150/150/AvatarHeadshot/Png/noFilter" style="width:100px; height:100px; border-radius:50%; border: 3px solid #393b3d;">
                <div>
                    <h2 id="home-welcome">Hello, User</h2>
                    <p style="color: #b8b8b8;">LospBlox Member since 2026</p>
                </div>
            </div>
            
            <h3>Continue Playing</h3>
            <div class="games-grid" id="home-games-list">
                </div>
        </div>

        <div id="page-games" class="content">
            <h1>Games</h1>
            <div class="games-grid" id="all-games-list">
                </div>
        </div>

        <div id="page-avatar" class="content">
            <h1>Avatar Editor</h1>
            <div class="avatar-container">
                <div class="avatar-preview">
                    <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-893047294F250C332204B1963073D352-Png/150/150/AvatarHeadshot/Png/noFilter" alt="Your Avatar">
                    <p style="color:#aaa; margin-top:10px;">(Visual Preview unavailable in Web Mode)</p>
                    <button class="btn-full" style="width: auto; padding: 5px 20px; margin-top: 10px;">Redraw</button>
                </div>
                <div>
                    <h3>Your Inventory</h3>
                    <div class="inventory-list" id="inventory-grid">
                        </div>
                </div>
            </div>
        </div>

        <div id="page-catalog" class="content">
            <h1>Catalog</h1>
            <p>Spend your LospBux here!</p>
            <div class="catalog-grid" id="catalog-list">
                </div>
        </div>
    </div>

    <script>
        const app = {
            data: {
                user: null,
                bux: 100,
                inventory: ['Default Shirt', 'Default Pants'],
                games: [
                    { id: 1, name: "Crossroads", playing: 120, img: "#ff6b6b", icon: "‚öîÔ∏è" },
                    { id: 2, name: "Pizza Place", playing: 4500, img: "#1dd1a1", icon: "üçï" },
                    { id: 3, name: "Natural Disaster", playing: 890, img: "#ff9f43", icon: "üå™Ô∏è" },
                    { id: 4, name: "Sword Fight", playing: 50, img: "#54a0ff", icon: "üó°Ô∏è" },
                    { id: 5, name: "Tycoon", playing: 1200, img: "#5f27cd", icon: "üèóÔ∏è" }
                ],
                catalog: [
                    { id: 101, name: "Blue Hat", price: 50, color: "#2e86de" },
                    { id: 102, name: "Red Sword", price: 100, color: "#ee5253" },
                    { id: 103, name: "Valkyrie", price: 5000, color: "#feca57" },
                    { id: 104, name: "Black Shirt", price: 5, color: "#222" },
                    { id: 105, name: "Green Face", price: 25, color: "#10ac84" }
                ]
            },

            init: function() {
                // Check localStorage
                const savedUser = localStorage.getItem("losp_user");
                if (savedUser) {
                    this.data.user = savedUser;
                    this.data.bux = parseInt(localStorage.getItem("losp_bux")) || 100;
                    const savedInv = localStorage.getItem("losp_inv");
                    if(savedInv) this.data.inventory = JSON.parse(savedInv);
                    
                    this.showApp();
                } else {
                    document.getElementById("auth-overlay").style.display = "flex";
                }
            },

            login: function() {
                const u = document.getElementById("login-user").value;
                if (!u) return;
                
                this.data.user = u;
                localStorage.setItem("losp_user", u);
                localStorage.setItem("losp_bux", this.data.bux);
                this.showApp();
            },

            logout: function() {
                localStorage.removeItem("losp_user");
                location.reload();
            },

            showApp: function() {
                document.getElementById("auth-overlay").style.display = "none";
                this.updateUI();
                this.renderGames();
                this.renderCatalog();
                this.renderInventory();
            },

            updateUI: function() {
                document.getElementById("ui-username").innerText = this.data.user;
                document.getElementById("home-welcome").innerText = "Hello, " + this.data.user;
                document.getElementById("ui-currency").innerText = this.data.bux;
            },

            nav: function(pageId) {
                // Hide all pages
                document.querySelectorAll('.content').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
                
                // Show selected
                document.getElementById('page-' + pageId).classList.add('active');
                document.getElementById('btn-' + pageId).classList.add('active');
            },

            renderGames: function() {
                const html = this.data.games.map(g => `
                    <div class="game-card" onclick="app.launch(${g.id}, '${g.name}')">
                        <div class="game-thumb" style="background:${g.img}">
                            <div class="play-btn-overlay"><div class="play-icon">‚ñ∂</div></div>
                            <div style="font-size:50px; display:flex; justify-content:center; align-items:center; height:100%;">${g.icon}</div>
                        </div>
                        <div style="font-weight:bold;">${g.name}</div>
                        <div style="font-size:12px; color:#aaa;">${g.playing} Playing</div>
                    </div>
                `).join('');
                document.getElementById('home-games-list').innerHTML = html;
                document.getElementById('all-games-list').innerHTML = html;
            },

            renderCatalog: function() {
                const html = this.data.catalog.map(item => {
                    const owned = this.data.inventory.includes(item.name);
                    return `
                    <div class="item-card">
                        <div class="item-img" style="background:${item.color}"></div>
                        <div style="font-weight:bold; font-size:14px;">${item.name}</div>
                        <div style="font-size:12px; color:#aaa; margin-bottom:5px;">Price: ${item.price}</div>
                        <button class="buy-btn" onclick="app.buy('${item.name}', ${item.price})" ${owned ? 'disabled' : ''}>
                            ${owned ? 'Owned' : 'Buy'}
                        </button>
                    </div>
                `}).join('');
                document.getElementById('catalog-list').innerHTML = html;
            },

            renderInventory: function() {
                const html = this.data.inventory.map(item => `
                    <div class="inv-item" onclick="alert('Equipped ${item}')">
                        <div style="width:50px; height:50px; background:#555; margin:0 auto; border-radius:4px;"></div>
                        <div style="font-size:12px; margin-top:5px;">${item}</div>
                    </div>
                `).join('');
                document.getElementById('inventory-grid').innerHTML = html;
            },

            buy: function(itemName, price) {
                if(this.data.bux >= price) {
                    this.data.bux -= price;
                    this.data.inventory.push(itemName);
                    
                    // Save
                    localStorage.setItem("losp_bux", this.data.bux);
                    localStorage.setItem("losp_inv", JSON.stringify(this.data.inventory));
                    
                    alert("Successfully purchased " + itemName + "!");
                    this.updateUI();
                    this.renderCatalog(); // Update buttons
                    this.renderInventory();
                } else {
                    alert("Not enough LospBux!");
                }
            },

            launch: function(id, name) {
                // Versucht den Client per URI Scheme zu starten
                // Wenn der Client installiert w√§re, w√ºrde das Spiel starten
                const uri = "lospblox-player://join?placeId=" + id;
                
                const confirmed = confirm(`Starting ${name}...\n(This would launch the 2016 Client via URI Scheme)\n\nTry to launch?`);
                if(confirmed) {
                    window.location.href = uri;
                    setTimeout(() => {
                        alert("If the client didn't open, please click 'Download' in the settings.");
                    }, 2000);
                }
            }
        };

        // Start App
        window.onload = function() { app.init(); };
    </script>
</body>
</html>
