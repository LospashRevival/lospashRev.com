<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LospBlox - Rewrite History</title>
    <style>
        /* --- CSS STYLING --- */
        :root {
            --primary: #ff4757;
            --bg-dark: #1e272e;
            --bg-card: #2f3640;
            --text-main: #f1f2f6;
            --text-muted: #a4b0be;
            --success: #2ed573;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); line-height: 1.6; }

        /* Navigation */
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 1rem 5%;
            background-color: rgba(30, 39, 46, 0.95); border-bottom: 1px solid #353b48;
            position: sticky; top: 0; z-index: 100;
        }
        .logo { font-size: 1.8rem; font-weight: bold; color: var(--primary); }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { color: var(--text-main); text-decoration: none; margin-left: 20px; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: var(--primary); }

        /* Auth Buttons */
        .auth-buttons { display: flex; }
        .user-info { display: none; align-items: center; gap: 10px; }
        .btn-login { border: 2px solid var(--primary); padding: 8px 20px; border-radius: 5px; }
        .btn-register { background-color: var(--primary); border: 2px solid var(--primary); padding: 8px 20px; border-radius: 5px; margin-left: 10px; }
        .btn-logout { border: 1px solid #57606f; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; cursor: pointer; background: none; color: white;}

        /* Hero */
        .hero {
            height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #2f3640 0%, #1e272e 70%); padding: 0 20px;
        }
        .hero h1 { font-size: 3.5rem; margin-bottom: 1rem; }
        .hero p { color: var(--text-muted); max-width: 600px; margin-bottom: 2rem; }
        .cta-button {
            background-color: var(--primary); color: white; padding: 15px 40px; font-size: 1.2rem;
            text-decoration: none; border-radius: 8px; transition: transform 0.2s; border: none; cursor: pointer;
        }
        .cta-button:hover { transform: scale(1.05); }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: var(--bg-card); padding: 2rem; border-radius: 10px; width: 350px; text-align: center; }
        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { font-size: 0.8rem; color: var(--text-muted); }
        .input-group input {
            width: 100%; padding: 10px; background: var(--bg-dark); border: 1px solid #57606f;
            color: white; border-radius: 5px; margin-top: 5px;
        }
        .close-btn { float: right; cursor: pointer; font-size: 1.5rem; }
        .switch-mode { margin-top: 15px; font-size: 0.9rem; color: var(--text-muted); cursor: pointer; text-decoration: underline; }
        .error-msg { color: #ff4757; font-size: 0.8rem; margin-bottom: 10px; display: none; }

    </style>
</head>
<body>

    <nav>
        <div class="logo">LospBlox</div>
        <div class="nav-links">
            <a href="#">Games</a>
            <a href="#">Katalog</a>
            <a href="#">Forum</a>
            
            <div class="auth-buttons" id="auth-logged-out">
                <a onclick="openModal('login')" class="btn-login">Login</a>
                <a onclick="openModal('register')" class="btn-register">Registrieren</a>
            </div>

            <div class="user-info" id="auth-logged-in">
                <span id="username-display">Spieler</span>
                <span style="color: #2ed573; font-size: 0.9rem;">● Online</span>
                <button onclick="logoutUser()" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1 id="hero-title">Willkommen bei LospBlox</h1>
        <p>Erlebe die goldene Ära neu. Tritt heute bei und baue deine eigene Welt.</p>
        <button class="cta-button" onclick="downloadClient()">Client Herunterladen</button>
    </section>

    <div class="modal" id="authModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modal-title">Anmelden</h2>
            <br>
            <p class="error-msg" id="error-message"></p>
            
            <div class="input-group">
                <label>Benutzername</label>
                <input type="text" id="username" placeholder="DeinName123">
            </div>
            
            <div class="input-group">
                <label>Passwort</label>
                <input type="password" id="password" placeholder="******">
            </div>

            <button class="cta-button" style="width: 100%; font-size: 1rem;" id="auth-action-btn" onclick="handleAuth()">Einloggen</button>
            
            <p class="switch-mode" id="switch-text" onclick="toggleAuthMode()">Noch keinen Account? Registrieren</p>
        </div>
    </div>

    <script>
        // Globale Variablen
        let isLoginMode = true;
        
        // --- FUNKTIONEN START ---

        // Prüfen ob Benutzer schon eingeloggt ist (beim Laden der Seite)
        window.onload = function() {
            const loggedUser = localStorage.getItem("lospblox_current_user");
            if (loggedUser) {
                showLoggedIn(loggedUser);
            }
        };

        function openModal(mode) {
            const modal = document.getElementById('authModal');
            modal.style.display = 'flex';
            
            if(mode === 'register') {
                isLoginMode = false;
            } else {
                isLoginMode = true;
            }
            updateModalUI();
        }

        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function toggleAuthMode() {
            isLoginMode = !isLoginMode;
            updateModalUI();
        }

        function updateModalUI() {
            const title = document.getElementById('modal-title');
            const btn = document.getElementById('auth-action-btn');
            const switchText = document.getElementById('switch-text');

            if (isLoginMode) {
                title.innerText = "Anmelden";
                btn.innerText = "Einloggen";
                switchText.innerText = "Noch keinen Account? Registrieren";
            } else {
                title.innerText = "Registrieren";
                btn.innerText = "Account erstellen";
                switchText.innerText = "Bereits einen Account? Einloggen";
            }
        }

        function handleAuth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-message');

            if(!user || !pass) {
                errorMsg.innerText = "Bitte fülle alle Felder aus.";
                errorMsg.style.display = 'block';
                return;
            }

            if (isLoginMode) {
                // --- LOGIN VERSUCH ---
                const savedPass = localStorage.getItem("user_" + user);
                
                if (savedPass && savedPass === pass) {
                    // Erfolg!
                    localStorage.setItem("lospblox_current_user", user);
                    showLoggedIn(user);
                    closeModal();
                } else {
                    // Fehler
                    errorMsg.innerText = "Benutzername oder Passwort falsch!";
                    errorMsg.style.display = 'block';
                }

            } else {
                // --- REGISTRIERUNG ---
                const existingUser = localStorage.getItem("user_" + user);
                
                if (existingUser) {
                    errorMsg.innerText = "Dieser Benutzername ist schon vergeben!";
                    errorMsg.style.display = 'block';
                } else {
                    // Speichern (Simulierte Datenbank)
                    localStorage.setItem("user_" + user, pass);
                    // Automatisch einloggen
                    localStorage.setItem("lospblox_current_user", user);
                    
                    alert("Account erstellt! Willkommen, " + user);
                    showLoggedIn(user);
                    closeModal();
                }
            }
        }

        function showLoggedIn(username) {
            document.getElementById('auth-logged-out').style.display = 'none';
            document.getElementById('auth-logged-in').style.display = 'flex';
            document.getElementById('username-display').innerText = username;
            document.getElementById('hero-title').innerText = "Willkommen zurück, " + username + "!";
        }

        function logoutUser() {
            localStorage.removeItem("lospblox_current_user");
            location.reload(); // Seite neu laden
        }

        function downloadClient() {
            const loggedUser = localStorage.getItem("lospblox_current_user");
            if(loggedUser) {
                alert("Download gestartet für " + loggedUser + " (Demo)");
            } else {
                alert("Bitte logge dich erst ein!");
                openModal('login');
            }
        }

        // Modal schließen bei Klick daneben
        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
