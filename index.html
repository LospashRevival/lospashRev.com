<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LospBlox</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES (Exakte Roblox Farben) --- */
        :root {
            --bg-app: #191b1d;
            --bg-panel: #232527;
            --text-primary: #ffffff;
            --text-secondary: #b8b8b8;
            --divider: #393b3d;
            --hover: #393b3d;
            --font-stack: 'Gotham', 'Segoe UI', Helvetica, Arial, sans-serif;
        }

        body {
            margin: 0;
            background-color: var(--bg-app);
            font-family: var(--font-stack);
            color: var(--text-primary);
            overflow: hidden; /* App-Feeling: Kein Body-Scroll */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. TOP NAVIGATION BAR --- */
        .app-header {
            height: 50px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            padding: 0 16px;
            flex-shrink: 0;
            z-index: 100;
        }

        .logo-area { display: flex; align-items: center; gap: 16px; }
        .logo-text { font-size: 24px; font-weight: 900; letter-spacing: 0.5px; cursor: pointer; }
        
        .nav-tabs { 
            display: flex; gap: 5px; margin-left: 30px; 
        }
        .nav-tab {
            padding: 8px 12px; font-size: 16px; font-weight: 600; cursor: pointer; border-radius: 4px; transition: 0.2s;
            color: var(--text-primary); text-decoration: none;
        }
        .nav-tab:hover { background-color: var(--hover); }

        .header-right { margin-left: auto; display: flex; align-items: center; gap: 15px; }

        .robux-pill {
            background-color: rgba(255,255,255,0.1);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            display: flex; align-items: center; gap: 6px;
            cursor: pointer;
        }

        .user-circle {
            width: 32px; height: 32px; background: #555; border-radius: 50%; object-fit: cover; cursor: pointer;
        }

        /* --- 2. MAIN LAYOUT (Sidebar + Content) --- */
        .layout-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar-left {
            width: 240px;
            background-color: var(--bg-panel); /* Optional: Roblox hat oft transparenten BG hier, aber Panel ist sauberer */
            padding-top: 8px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .side-btn {
            display: flex; align-items: center; gap: 12px;
            padding: 10px 24px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.1s;
        }
        .side-btn:hover { color: var(--text-primary); }
        .side-btn.active { color: var(--text-primary); border-left: 4px solid white; background: linear-gradient(90deg, #393b3d 0%, transparent 100%); }
        .side-btn i { width: 24px; text-align: center; font-size: 20px; }

        /* SCROLLABLE CONTENT AREA */
        .content-area {
            flex: 1;
            padding: 24px;
            overflow-y: scroll;
            padding-bottom: 100px;
        }

        /* --- 3. GAME CARDS (Das Wichtigste!) --- */
        h2 { font-size: 20px; font-weight: 700; margin-bottom: 16px; margin-top: 0; }
        
        .games-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 32px;
        }

        .game-card { cursor: pointer; transition: transform 0.2s; }
        .game-card:hover { transform: translateY(-2px); }

        .card-thumb {
            width: 100%;
            aspect-ratio: 1/1; /* Quadratisch wie modern Roblox */
            background-color: #393b3d;
            border-radius: 10px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }
        
        .card-thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        .card-info h3 { 
            font-size: 16px; font-weight: 700; margin: 0; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; 
            margin-bottom: 2px;
        }
        
        .card-stats {
            color: var(--text-secondary); font-size: 12px; display: flex; align-items: center; gap: 5px;
        }

        /* --- 4. CATALOG ITEMS --- */
        .item-card {
            background-color: transparent;
            text-align: left;
        }
        .item-thumb {
            width: 100%; aspect-ratio: 1/1; background-color: var(--bg-panel); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; margin-bottom: 5px;
            position: relative;
        }
        .price-tag { display: flex; align-items: center; gap: 4px; font-weight: bold; font-size: 14px; margin-top: 2px;}

        /* --- 5. LOGIN MODAL (Overlay) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(25, 27, 29, 0.95);
            z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-panel {
            background-color: var(--bg-panel); width: 360px; padding: 40px; border-radius: 12px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .input-modern {
            width: 100%; padding: 12px 16px; margin-bottom: 12px; background-color: var(--bg-app); border: 2px solid transparent;
            border-radius: 8px; color: white; font-size: 16px; box-sizing: border-box;
        }
        .input-modern:focus { border-color: white; outline: none; }
        
        .btn-action {
            width: 100%; padding: 12px; background-color: white; color: black; font-weight: 700; font-size: 16px;
            border: none; border-radius: 8px; cursor: pointer; margin-top: 10px;
        }
        .btn-action:hover { background-color: #ddd; }
        .btn-secondary {
            background: transparent; color: white; border: 1px solid #555; margin-top: 10px;
        }

    </style>
</head>
<body>

    <div id="auth-screen" class="modal-overlay">
        <div class="login-panel">
            <h1 style="margin-bottom: 30px;">LospBlox</h1>
            <input type="text" id="username-input" class="input-modern" placeholder="Username / Email">
            <input type="password" id="password-input" class="input-modern" placeholder="Password">
            <button class="btn-action" onclick="app.login()">Log In</button>
            <button class="btn-action btn-secondary" onclick="app.login()">Sign Up</button>
        </div>
    </div>

    <header class="app-header">
        <div class="logo-area">
            <i class="fas fa-bars" style="font-size: 20px; color: white; cursor: pointer;"></i>
            <div class="logo-text">LospBlox</div>
        </div>
        <div class="nav-tabs">
            <a class="nav-tab" onclick="app.nav('games')">Discover</a>
            <a class="nav-tab" onclick="app.nav('catalog')">Marketplace</a>
            <a class="nav-tab">Create</a>
            <a class="nav-tab">Robux</a>
        </div>
        <div class="header-right">
            <div class="robux-pill">
                <i class="far fa-circle" style="border: 2px solid white; border-radius: 50%;"></i> 
                <span id="header-bux">0</span>
            </div>
            <i class="fas fa-bell" style="font-size: 20px; cursor: pointer;"></i>
            <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-893047294F250C332204B1963073D352-Png/150/150/AvatarHeadshot/Png/noFilter" class="user-circle">
        </div>
    </header>

    <div class="layout-container">
        
        <nav class="sidebar-left">
            <a class="side-btn active" onclick="app.nav('home')"><i class="fas fa-home"></i> Home</a>
            <a class="side-btn" onclick="app.nav('profile')"><i class="fas fa-user"></i> Profile</a>
            <a class="side-btn"><i class="fas fa-comment-dots"></i> Messages</a>
            <a class="side-btn"><i class="fas fa-user-friends"></i> Friends</a>
            <a class="side-btn"><i class="fas fa-history"></i> History</a>
            <br>
            <a class="side-btn" onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> Log Out</a>
        </nav>

        <main class="content-area" id="main-content">
            </main>

    </div>

    <script>
        const app = {
            user: "Guest",
            bux: 150,
            
            // Simulierter Datenbank-Inhalt
            games: [
                { title: "Brookhaven üè°", playing: "450K", likes: "92%", img: "https://t2.rbxcdn.com/1529d892976d3381e05a764d7285e656", color: "#e74c3c" },
                { title: "Blox Fruits ‚öîÔ∏è", playing: "600K", likes: "98%", img: "https://tr.rbxcdn.com/0f6c201413c6317540251704e0302b1f/768/432/Image/Png", color: "#3498db" },
                { title: "Adopt Me! üê∂", playing: "120K", likes: "88%", img: "https://tr.rbxcdn.com/a524225b6823c3109a15064f2619478f/768/432/Image/Png", color: "#f1c40f" },
                { title: "Pet Sim 99 üê±", playing: "200K", likes: "95%", img: "https://tr.rbxcdn.com/9782803e54c7d0d62d644682029c2936/768/432/Image/Png", color: "#9b59b6" },
                { title: "Doors üëÅÔ∏è", playing: "80K", likes: "96%", img: "https://tr.rbxcdn.com/58204642d9972323eb713d6f830d12e9/768/432/Image/Png", color: "#34495e" },
                { title: "Murder Mystery 2", playing: "90K", likes: "91%", img: "https://tr.rbxcdn.com/1d50c609623e20e6439167389146166e/768/432/Image/Png", color: "#e67e22" },
            ],

            catalog: [
                { name: "Korblox Leg", price: 17000, color: "#3498db" },
                { name: "Headless", price: 31000, color: "#2c3e50" },
                { name: "Valkyrie Helm", price: 50000, color: "#f1c40f" },
                { name: "Super Happy Face", price: 120, color: "#e74c3c" }
            ],

            init: function() {
                if(localStorage.getItem("losp_user")) {
                    this.user = localStorage.getItem("losp_user");
                    this.bux = localStorage.getItem("losp_bux") || 150;
                    document.getElementById("auth-screen").style.display = "none";
                    this.updateHeader();
                    this.nav('home'); // Lade Home
                }
            },

            login: function() {
                const u = document.getElementById("username-input").value;
                if(u) {
                    localStorage.setItem("losp_user", u);
                    localStorage.setItem("losp_bux", 150);
                    location.reload();
                }
            },

            logout: function() {
                localStorage.clear();
                location.reload();
            },

            updateHeader: function() {
                document.getElementById("header-bux").innerText = this.bux;
            },

            nav: function(page) {
                const container = document.getElementById("main-content");
                container.innerHTML = ""; // Leer machen

                if(page === 'home') {
                    // HERO SECTION
                    let html = `
                        <h2 style="font-size: 24px;">Home</h2>
                        
                        <div style="display:flex; gap:15px; overflow-x:auto; margin-bottom:30px; padding-bottom:10px;">
                            ${[1,2,3,4,5].map(i => `
                                <div style="text-align:center; min-width:60px;">
                                    <div style="width:48px; height:48px; background:#444; border-radius:50%; margin:0 auto; position:relative;">
                                        <div style="width:12px; height:12px; background:#2ecc71; border-radius:50%; position:absolute; bottom:0; right:0; border:2px solid #232527;"></div>
                                    </div>
                                    <div style="font-size:12px; color:#b8b8b8; margin-top:5px;">Friend ${i}</div>
                                </div>
                            `).join('')}
                        </div>

                        <h2>Continue Playing</h2>
                        <div class="games-row">
                            ${this.games.map(g => this.gameCard(g)).join('')}
                        </div>

                        <h2>Recommended for You</h2>
                        <div class="games-row">
                             ${this.games.slice(0,3).map(g => this.gameCard(g)).join('')}
                        </div>
                    `;
                    container.innerHTML = html;
                }
                else if(page === 'games') {
                     container.innerHTML = `<h2>Discover</h2><div class="games-row">${this.games.map(g => this.gameCard(g)).join('')}</div>`;
                }
                else if(page === 'catalog') {
                    container.innerHTML = `<h2>Marketplace</h2><div class="games-row" style="grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));">
                        ${this.catalog.map(item => `
                            <div class="item-card">
                                <div class="item-thumb" style="background:${item.color};">
                                    <i class="fas fa-tshirt" style="font-size:40px; color:rgba(255,255,255,0.5);"></i>
                                </div>
                                <div style="font-weight:700;">${item.name}</div>
                                <div class="price-tag"><i class="far fa-circle"></i> ${item.price}</div>
                                <button onclick="alert('Bought!')" style="width:100%; margin-top:5px; background:white; border:none; border-radius:4px; padding:5px; font-weight:bold; cursor:pointer;">Buy</button>
                            </div>
                        `).join('')}
                    </div>`;
                }
                else if(page === 'profile') {
                    container.innerHTML = `
                        <div style="text-align:center; padding-top:20px;">
                            <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-893047294F250C332204B1963073D352-Png/150/150/AvatarHeadshot/Png/noFilter" style="width:150px; border-radius:50%; border:4px solid #393b3d;">
                            <h1>${this.user}</h1>
                            <p style="color:#b8b8b8;">"${this.user} is playing LospBlox!"</p>
                            <br>
                            <button class="btn-action" style="width:auto; padding:10px 40px;" onclick="alert('Client Download...')">Download Client</button>
                        </div>
                    `;
                }
            },

            gameCard: function(g) {
                // Generiert HTML f√ºr eine Game Card
                // Nutze eine Fake-Bild URL wenn das Bild nicht l√§dt
                return `
                <div class="game-card" onclick="alert('Starting ${g.title}...')">
                    <div class="card-thumb" style="background:${g.color}; display:flex; align-items:center; justify-content:center;">
                        <span style="font-size:40px; opacity:0.3;">üéÆ</span>
                    </div>
                    <div class="card-info">
                        <h3>${g.title}</h3>
                        <div class="card-stats">
                            <span>üëç ${g.likes}</span>
                            <span>üë§ ${g.playing}</span>
                        </div>
                    </div>
                </div>
                `;
            }
        };

        window.onload = function() { app.init(); };
    </script>
</body>
</html>
